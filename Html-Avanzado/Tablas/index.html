<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1827/1827235.png" type="image/png">
    <title>Tablas</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Frutas</th>
                <th>Precio</th>
                <th>Medida</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Manzana</td>
                <td>2$</td>
                <td>1 Kl</td>
            </tr>
            <tr>
                <td>Durazno</td>
                <td>4$</td>
                <td>1 Kl</td>
            </tr>
            <tr>
                <td>Freza</td>
                <td>7$</td>
                <td>2 Kilos</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th class="header_total">Total</th>
                <td class="dato_total" colspan="2">13$</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
