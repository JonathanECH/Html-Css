<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Enlaces avanzados</title>
</head>

<body>
    <form><!--El form es el contenedor de los inputs-->
        <h2>Formulario de Contacto</h2>
        <fieldset><!--Fieldset agrupa los elementos del formulario-->
            <legend>Informacion basica</legend><!--Legend es el titulo del fieldset-->

            <!--Input Text-->
            <div class="form_input">
                <label>Nombre Completo<!--label es el texto que describe el input-->
                    <input type="text" name="Nombre" placeholder="Juan Pérez" required>
                </label>
            </div>

            <!---Input Email-->
            <div class="form_input">
                <label>Correo Electrónico
                    <input type="email" name="email" placeholder="Ejemplo@gmail.com" required>
                </label>
            </div>
        </fieldset>
        <!--Select & Option-->
        <div class="form_input">
            <label>Tipo de usuario
                <select name="Type_of_user">
                    <option value="user1">Usuario</option>
                    <option value="user2">Empresa</option>
                    <option value="user3">Comercio</option>
                </select>
            </label>
        </div>

        <!--DataList & Option-->
        <div class="form_input">
            <label>Referencia
                <input list="reference">
                <datalist id="reference" name="Type_of_user">
                    <option value="Mikecraft">Un creador de contenido</option>
                    <option value="Coca-Cola">Una compañia</option>
                    <option value="Un amigo">Un amigo me recomendo</option>
                </datalist>
            </label>
        </div>

        <!--Textarea-->
        <div class="form_input">
            <label>Comentario
                <textarea name="TextArea" placeholder="Dejá un comentario"></textarea>
            </label>
        </div>

        <!--Submit Button-->
        <div class="form_input">
            <input type="submit" value="Enviar">
        </div>
        
        <!--Reset Button-->
        <div class="form_input">
            <label for="">Acepto los <a href="terms.html" target="_blank">terminos y condiciones</a>
                <input type="checkbox" class="checkbox">
            </label>
        </div>
    </form>
</body>

</html>
