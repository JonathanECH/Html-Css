<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Audio y Video</title>
</head>

<body>
    <!--El atributo (controls) lo que hace es que muestre los controles del apartado del video-->
    <!--El atributo (loop) lo que hace es que cuando el video termine vuelva a comenzar-->
    <!--El atributo (autoplay) lo que hace es que el video se reproduzca automaticamente-->
    <!--El atributo (muted) lo que hace es que el video se reproduzca sin sonido-->
    <video controls loop autoplay muted src="Pie de página.mp4">
        <track src="captions.vtt" default kind="captions" srclang="es" label="Español (Latinoamérica)">
        </track>
        Tu navegador no soporta la etiqueta de video.
    </video>
    <h2>Canción <a href="https://www.letras.com/ana-gabriel/167416/" target="_blank">Simplemente amigos</a></h2>
    <audio controls src="Simplemente Amigos(MP3_70K).mp3" title="Cancion de ana-gabriel, Simplemente amigos"></audio>
</body>

</html>
